<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Battle War - Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-image: url('https://www.retrogames.cc/assets/img/backgrounds/bg_01.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 30px;
            text-shadow: 4px 4px 0px #ff0000;
        }
        #menu-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 3px solid #ffcc00;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ffcc00;
        }

        button {
            background: #ffcc00;
            border: 3px solid #ff0000;
            padding: 10px 20px;
            margin: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #ff0000;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Trivia Battle War</h1>
    <div id="menu-container">
        <button onclick="startLocalGame()">Iniciar Jogo Local</button>
        <button onclick="openMultiplayerMenu()">Jogo Multiplayer</button>
        <button onclick="openAbout()">Sobre</button>
    </div>

    <script>
        function startLocalGame() {
            // Lógica para iniciar o jogo local
            // Aqui você pode redirecionar para a tela de perguntas e respostas
            window.location.href = "/quiz.html";
        }

        function openMultiplayerMenu() {
            // Lógica para abrir a tela de multiplayer
            // Aqui você pode redirecionar para a tela de criar ou entrar em sala
            window.location.href = "/multiplayer.html";
        }
        function openAbout() {
            // Lógica para abrir a tela de sobre
            window.location.href = "/sobre.html";
            // Aqui você pode redirecionar para a tela com informações sobre o jogo
        }
    </script>
</body>
</html>
